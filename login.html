<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>GPU监控平台</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
  </head>

  <body>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container-fuild">
        <h1 class="text-center">GPU监控平台</h1>
        <p class="text-center">查看GPU信息，相关进程信息</p>
      </div>
    </div>

    <div class="container">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#signin" role="tab" data-toggle="tab">登录</a></li>
            <li role="presentation"><a href="#register" role="tab" data-toggle="tab">注册</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade" id="register">
                <form id="reg" class="form-signin" role="form">
                    <div class="form-group has-feedback">
                    <label class="control-label sr-only" for="inputSuccess1">Hidden label</label>
                    <input id="inputSuccess1" type="text" name="name" class="form-control" placeholder="用户名" required autofocus>
                    </div>
                    <div class="form-group has-feedback">
                    <label class="control-label sr-only" for="inputSuccess2">Hidden label</label>
                    <input id="inputSuccess2" type="email" name="email" class="form-control" placeholder="邮箱" required>
                    </div>
                    <div class="form-group has-feedback">
                    <label class="control-label sr-only" for="regpassword">Hidden label</label>
                    <input id="regpassword" name="password" type="password" class="form-control" placeholder="密码" required>  
                    </div>
                    <div class="form-group has-feedback">
                    <label class="control-label sr-only" for="regpasswordagain">Hidden label</label>
                    <input id="regpasswordagain" name="password-repeat" type="password" class="form-control" placeholder="确认密码" required>  
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
                </form>
            </div>   
            <div role="tabpanel" class="tab-pane fade in active" id="signin">    
                <form class="form-signin" id="login">
                    <label for="inputEmail" class="sr-only">邮箱地址</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="邮箱" required autofocus>
                    <label for="inputPassword" class="sr-only">密码</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
                    <!-- <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                    </div> -->
                    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                </form>  
            </div>     
        </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/login.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
